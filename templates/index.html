<!DOCTYPE html>
<html>
  <head>
    <body  style="background: url(https://znews-photo-td.zadn.vn/w1024/Uploaded/NEG_Dzyrecp/2015_02_06/10421292_993063624040663_7072357594558019738_n.jpg)">

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </head>
  <body>


  <h1  id = "blue_tag" class="text-success jumbotron display-3 d-none d-sm-block">Where Do You Want To Go ?</h1>

<div class="card-footer clearfix ">
  <div class="search">
    <form  action="http://127.0.0.1:5000">
      <input type="submit"   class=" float-right " value="" >
      <input type="text"  class=" float-right"   name="q" id="search" placeholder=" Gõ từ khóa tìm kiếm " value="" autocomplete="off" required="">
    </form>
    <div id="result"></div>
  </div>
</div>

          <div class="container">
            <div class="row ">

              {% for girl_type in girl_types %}
              <div class="col-md-4 col-sm-6 m*-4">
                <div class=" card-girl-type card mb-4">
                  <img src="{{ girl_type["image"] }}" alt="{{ girl_type["type"] }}" class="card-girl-img mb-1 img-fluid card-img-top" >
                  <div class="card-body" >
                    <div style="color:#B404AE">
                      <h4 class="card-title-2"> {{ girl_type["name"] }} </h4>
                    </div>
                    <p> {{ girl_type["description"] }} </p>
                  </div>
                  <div class="card-footer">
                    <div class="clearfix">
                      <a target="_blank" href="/girl_type/{{ girl_type.id }}" class="btn btn-primary float-right">Chi tiết</a>
                    </div>
                  </div>
                </div>

              </div>
              {% endfor %}

            </div>
          </div>
  </body>
</html>
